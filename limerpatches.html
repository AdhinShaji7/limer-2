<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limer Patches Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
        }

        .header {
            background-color: #2c3e50;
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            text-align: center;
        }

        .home-button {
            padding: 12px 25px;
            background-color: #27ae60;
            border: none;
            border-radius: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .home-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.2);
        }

        .home-button a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .gallery-title {
            text-align: center;
            color: #2c3e50;
            margin: 30px 0;
            font-size: 2.5rem;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .image-item {
            width: 100%;
            height: auto;
            object-fit: contain;
            border-radius: 15px;
            transition: all 0.4s ease;
            box-shadow: 0 6px 20px rgba(0,0,0,0.12);
        }

        .image-item:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        @media (max-width: 768px) {
            .image-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
        }

        @media (max-width: 480px) {
            .image-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .gallery-title {
                font-size: 1.8rem;
            }

            .home-button {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <button class="home-button">
            <a href="index.html">Back to Home</a>
        </button>
    </header>

    <h1 class="gallery-title">Limer Patches Collection</h1>

    <div class="image-grid">
        <img src="images/reviews/page 1_page-0001.jpg" alt="Patch 1" class="image-item">
        <img src="images/reviews/page 2_page-0001.jpg" alt="Patch 2" class="image-item">
        <img src="images/reviews/page 3_page-0001.jpg" alt="Patch 3" class="image-item">
        <img src="images/reviews/page 4_page-0001.jpg" alt="Patch 4" class="image-item">
        <img src="images/reviews/page 5_page-0001.jpg" alt="Patch 5" class="image-item">
        <img src="images/reviews/page 6_page-0001.jpg" alt="Patch 6" class="image-item">
        <img src="images/reviews/page 7_page-0001.jpg" alt="Patch 7" class="image-item">
        <img src="images/reviews/page 8_page-0001.jpg" alt="Patch 8" class="image-item">
        <img src="images/reviews/page 9_page-0001.jpg" alt="Patch 9" class="image-item">
    </div>
</body>
</html>
